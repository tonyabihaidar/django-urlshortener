{% extends "shortener/base.html" %}

{% block content %}
<h2 class="title is-4">Link details</h2>

<div class="box">
    <p><strong>Short URL:</strong>
        <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
    </p>
    <p><strong>Original URL:</strong>
        <a href="{{ short.target_url }}" target="_blank">{{ short.target_url }}</a>
    </p>
    <p><strong>Clicks:</strong> {{ short.clicks }}</p>
    <p><strong>Created at:</strong> {{ short.created_at }}</p>
</div>

<h3 class="title is-5">QR Code</h3>
<div class="box" style="max-width: 220px;">
    <img src="{{ qr_url }}" alt="QR code for {{ short_url }}">
</div>

<p>
    <a class="button is-link" href="{% url 'shortener:home' %}">Back</a>
</p>
{% endblock %}
